<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>JFT Agro Overseas - Premium Exporters</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --jft-navy: #0f172a;
        --jft-primary: #16a34a; /* Green */
        --jft-dark: #14532d;
        --jft-gold: #eab308;
        --font-body: 'Segoe UI', sans-serif;
        --font-sub: 'Segoe UI', sans-serif;
        /* Dynamic Header Heights for Padding Calculations */
        --header-h-desktop: 170px; 
        --header-h-mobile: 240px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body { 
        font-family: var(--font-body); 
        overflow-x: hidden; 
        padding-top: var(--header-h-desktop); 
        background-color: #f8f9fa; /* Slight background for contrast */
        transition: padding-top 0.3s ease;
    }

    /* --- Scroll Progress Bar --- */
    #page-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--jft-gold); z-index: 9999; width: 0%; transition: width 0.1s; }

    /* --- Dashboard (Top Bar) --- */
    .top-dashboard { 
        position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; 
        background: var(--jft-navy); color: #fff; 
        box-shadow: 0 4px 25px rgba(0,0,0,0.15); 
        font-family: var(--font-sub); 
    }
    
    /* Row 1: Socials, Ticker, Utils */
    .td-row-1 { 
        display: flex; min-height: 42px; 
        border-bottom: 1px solid rgba(255,255,255,0.08); 
        flex-wrap: nowrap; 
        align-items: center;
    }
    
    .td-social { 
        padding: 0 20px; display: flex; align-items: center; gap: 15px; 
        background: rgba(0,0,0,0.2); font-size: 0.8rem; font-weight: 700; 
        white-space: nowrap; height: 42px;
    }
    .td-social span { color: var(--jft-gold); text-transform: uppercase; letter-spacing: 1px; } 
    .td-social a { color: rgba(255,255,255,0.8); transition: 0.3s; font-size: 1rem; padding: 0 5px; display: flex; align-items: center; height: 100%; }
    .td-social a:hover { color: var(--jft-gold); }
    
    .td-news-ticker { 
        flex: 1; display: flex; align-items: center; overflow: hidden; 
        background: var(--jft-navy); position: relative; height: 42px;
    }
    .ticker-label { 
        background: var(--jft-primary); color: #fff; padding: 0 20px; height: 100%; 
        display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 0.75rem; 
        letter-spacing: 1px; text-transform: uppercase; z-index: 2; 
        clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); padding-right: 35px; white-space: nowrap; 
    }
    .live-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; animation: livePulse 1.5s infinite; }
    @keyframes livePulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(255, 255, 255, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
    
    .ticker-track { display: flex; animation: scrollText 60s linear infinite; white-space: nowrap; padding-left: 10px; will-change: transform; } 
    .td-news-ticker:hover .ticker-track { animation-play-state: paused; }
    .t-item { margin-right: 50px; font-family: var(--font-body); font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: rgba(255,255,255,0.9); } 
    .t-item i { color: var(--jft-gold); font-size: 0.8rem; } 
    .t-item span { color: #fff; font-weight: 800; font-family: var(--font-sub); font-size: 0.75rem; text-transform: uppercase; }
    @keyframes scrollText { 0% { transform: translate3d(0,0,0); } 100% { transform: translate3d(-50%,0,0); } }

    .td-utilities { display: flex; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.2); font-size: 0.75rem; font-weight: 700; height: 42px; }
    
    /* Translate & Lang */
    .lang-dropdown { position: relative; cursor: pointer; height: 100%; display: flex; align-items: center; } 
    .lang-btn { background: none; border: none; color: #fff; font-family: var(--font-sub); font-weight: 700; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; } 
    .lang-btn i { color: var(--jft-gold); }
    .lang-menu { position: absolute; top: 100%; right: 0; width: 180px; background: #fff; border-radius: 0 0 8px 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; overflow: hidden; z-index: 2001; } 
    .lang-menu.show { display: flex; } 
    .lang-menu a { padding: 12px 20px; color: var(--jft-navy); border-bottom: 1px solid #f0f0f0; transition: 0.2s; font-size: 0.85rem; font-weight: 600; cursor: pointer; } 
    .lang-menu a:hover { background: #f9f9f9; color: var(--jft-primary); padding-left: 25px; }
    #google_translate_element, .goog-te-banner-frame { display: none !important; } body { top: 0px !important; }

    /* Row 2: Forex & CTA */
    .td-row-2 { display: flex; justify-content: space-between; align-items: center; min-height: 38px; background: #fff; color: var(--jft-navy); padding: 0 0 0 20px; font-weight: 700; border-bottom: 1px solid #eee; }
    
    .forex-group { display: flex; gap: 20px; align-items: center; font-size: 0.8rem; flex-wrap: nowrap; overflow-x: auto; -ms-overflow-style: none; scrollbar-width: none; white-space: nowrap; } 
    .forex-group::-webkit-scrollbar { display: none; } 
    .forex-item { display: flex; align-items: center; gap: 6px; } 
    .forex-up { color: #16a34a; background: #ecfdf5; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; display: inline-block; }
    
    .visit-plan { display: flex; align-items: center; gap: 10px; background: var(--jft-gold); color: var(--jft-navy); height: 38px; padding: 0 25px 0 40px; font-size: 0.72rem; clip-path: polygon(20px 0, 100% 0, 100% 100%, 0% 100%); transition: 0.3s; letter-spacing: 0.5px; font-weight: 800; white-space: nowrap; text-decoration: none; } 
    .visit-plan:hover { background: var(--jft-navy); color: #fff; } .visit-plan i { animation: pulse 1.5s infinite; }

    /* --- Navbar --- */
    .jft-navbar { position: fixed; top: 80px; left: 0; width: 100%; height: 90px; z-index: 1000; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; }
    .jft-navbar.scrolled { top: 80px; height: 70px; background: rgba(255, 255, 255, 0.98); box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
    .nav-flex { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%; padding: 0 2%; max-width: 1400px; margin: 0 auto; }
    .nav-logo-link { display: flex; align-items: center; height: 100%; } 
    .nav-logo-img { height: 75px; width: auto; transition: all 0.4s ease; object-fit: contain; filter: none; max-width: 180px; } 
    .jft-navbar.scrolled .nav-logo-img { height: 55px; }
    
    .nav-menu { display: flex; gap: 30px; align-items: center; height: 100%; }
    .nav-link { font-family: var(--font-sub); font-size: 0.85rem; font-weight: 700; color: var(--jft-navy); text-transform: uppercase; letter-spacing: 1.5px; position: relative; padding: 5px 0; transition: 0.3s; cursor: pointer; text-decoration: none; }
    .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 2px; background: var(--jft-primary); transition: width 0.3s ease; } 
    .nav-link:hover { color: var(--jft-primary); } 
    .nav-link:hover::after { width: 100%; }
    
    .nav-btn-action { padding: 12px 24px; background: var(--jft-primary); color: #fff; border-radius: 50px; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; border: 1px solid var(--jft-primary); transition: 0.3s; box-shadow: 0 4px 15px rgba(78, 140, 62, 0.2); text-decoration: none; white-space: nowrap; } 
    .nav-btn-action:hover { background: var(--jft-dark); border-color: var(--jft-dark); transform: translateY(-2px); }
    .mobile-toggle { display: none; font-size: 1.5rem; color: var(--jft-navy); cursor: pointer; transition: color 0.3s; padding: 10px; }

    /* --- Floating Elements --- */
    .sticky-quote { position: fixed; right: 0; top: 50%; transform: translateY(-50%) rotate(-90deg) translateX(50%); transform-origin: right center; z-index: 99; }
    .sticky-btn { background: var(--jft-primary); color: #fff; padding: 12px 30px; font-family: var(--font-sub); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; border-radius: 10px 10px 0 0; box-shadow: -4px 0 10px rgba(0,0,0,0.2); transition: 0.3s; display: block; font-size: 13px; text-decoration: none; } 
    .sticky-btn:hover { background: var(--jft-gold); color: #000; padding-bottom: 20px; }
    .whatsapp-float { position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 2px 3px #999; z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.3s; text-decoration: none; padding-bottom: env(safe-area-inset-bottom); } 
    .whatsapp-float:hover { transform: scale(1.1); background-color: #128C7E; }

    /* --- RESPONSIVE ADJUSTMENTS --- */

    /* 1. Large Laptops / Small Desktops (1200px - 1400px) */
    @media (max-width: 1400px) {
        .nav-menu { gap: 20px; }
        .nav-link { letter-spacing: 1px; font-size: 0.8rem; }
    }

    /* 2. Laptops / Tablets Landscape (1025px - 1200px) */
    @media (max-width: 1200px) {
        .nav-menu { gap: 15px; }
        .nav-link { font-size: 0.75rem; }
        .td-social { padding: 0 15px; }
        .ticker-label { padding-right: 25px; font-size: 0.7rem; }
    }

    /* 3. MAIN MOBILE/TABLET BREAKPOINT (< 1024px) - The Tiered Layout */
    @media (max-width: 1024px) {
        body { padding-top: var(--header-h-mobile); } 

        .desktop-only { display: none; }
        
        /* Tier 1: Socials & Language (Split Row) */
        .td-row-1 { flex-wrap: wrap; height: auto; min-height: 40px; }
        .td-social { order: 1; flex: 1; padding: 5px 15px; background: transparent; justify-content: flex-start; height: 40px; }
        .td-social span { display: none; } /* Hide label, show icons only */
        .td-utilities { display: flex !important; order: 2; flex: 1; padding: 5px 15px; background: transparent; justify-content: flex-end; height: 40px; }
        
        /* Tier 2: Market Feed Ticker (Full Width Row) */
        .td-news-ticker { order: 3; width: 100%; flex: 0 0 100%; border-top: 1px solid rgba(255,255,255,0.1); padding: 0; background: var(--jft-dark); height: 35px; }
        .ticker-label { font-size: 0.65rem; padding: 0 15px; clip-path: none; width: auto; background: transparent; height: 35px; }
        .live-dot { display: inline-block; margin-right: 5px; }
        .ticker-track { padding-left: 0; align-items: center; height: 100%; }
        .t-item { font-size: 0.75rem; margin-right: 30px; }

        /* Tier 3: Currency Rates (Scrollable Row) */
        .td-row-2 { flex-direction: column; height: auto; padding: 0; min-height: auto; align-items: flex-start; }
        .forex-group { width: 100%; padding: 10px 15px; gap: 10px; border-bottom: 1px solid #eee; background: #fff; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .forex-item { background: #dcfce7; /* Light Green Box */ border-radius: 6px; padding: 6px 12px; font-size: 0.75rem; color: var(--jft-dark); font-weight: 700; border: 1px solid #bbf7d0; flex-shrink: 0; }
        .forex-up { background: transparent; color: inherit; padding: 0; font-size: inherit; }
        #forex-date { display: none; } 

        /* Tier 4: Gulfood Banner (Gold Bar) */
        .visit-plan { width: 100%; clip-path: none; padding: 12px 15px; justify-content: center; text-align: center; height: auto; margin-top: 0; font-size: 0.8rem; }
        
        /* Tier 5: Navbar (Logo + Action + Toggle) */
        .jft-navbar { top: auto; bottom: auto; position: fixed; top: 130px; /* Calculated stack offset */ height: 60px; }
        .jft-navbar.scrolled { top: 130px; height: 60px; }
        .nav-flex { padding: 0 15px; }
        .nav-logo-img { height: 40px; max-width: 140px; } 
        .jft-navbar.scrolled .nav-logo-img { height: 40px; }
        
        .nav-menu { position: fixed; top: 190px; right: -100%; width: 100%; max-width: 300px; height: calc(100vh - 190px); background: var(--jft-navy); flex-direction: column; justify-content: flex-start; padding-top: 30px; transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1); box-shadow: -10px 0 30px rgba(0,0,0,0.2); gap: 0; overflow-y: auto; z-index: 999; }
        .nav-menu.active { right: 0; }
        .nav-link { font-size: 1rem; color: #fff !important; width: 100%; text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.05); letter-spacing: 2px; } 
        .nav-link::after { display: none; }
        
        /* Mobile Specific Header Controls */
        .mobile-toggle { display: block; margin-left: 15px; font-size: 1.4rem; }
        .nav-btn-action.mobile-visible { display: block; padding: 8px 18px; font-size: 0.7rem; margin-left: auto; }
        .sticky-quote { display: none; }
    }

    /* 4. Small Phones (< 480px) */
    @media (max-width: 480px) {
        .jft-navbar, .jft-navbar.scrolled { top: 125px; } /* Adjust for slightly tighter layout */
        .nav-menu { top: 185px; height: calc(100vh - 185px); }
        body { padding-top: 210px; } /* Final Adjust */
        
        .ticker-label { font-size: 0.6rem; padding: 0 10px; }
        .visit-plan { font-size: 0.7rem; padding: 10px; }
        .forex-item { font-size: 0.7rem; padding: 4px 8px; }
        .whatsapp-float { width: 50px; height: 50px; bottom: 20px; left: 20px; font-size: 24px; }
        .nav-logo-img { max-width: 110px; }
    }
</style>
</head>

<script>
    function toggleMenu() { 
        const menu = document.getElementById('navMenu'); 
        const icon = document.querySelector('.mobile-toggle i'); 
        menu.classList.toggle('active'); 
        if(menu.classList.contains('active')) { 
            icon.classList.remove('fa-bars'); 
            icon.classList.add('fa-xmark'); 
            document.body.style.overflow = 'hidden';
        } else { 
            icon.classList.remove('fa-xmark'); 
            icon.classList.add('fa-bars'); 
            document.body.style.overflow = 'auto';
        } 
    }
    function toggleLang() { document.getElementById('langMenu').classList.toggle('show'); }
    function changeLanguage(langCode) { 
        var selectField = document.querySelector(".goog-te-combo"); 
        if(selectField) { 
            selectField.value = langCode; 
            selectField.dispatchEvent(new Event("change")); 
        } 
        document.getElementById('langMenu').classList.remove('show'); 
    }
    window.onclick = function(e) { if (!e.target.closest('.lang-btn')) document.getElementById('langMenu').classList.remove('show'); }

    window.addEventListener('scroll', function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        const prog = document.getElementById("page-progress");
        if(prog) prog.style.width = scrolled + "%";
        
        const nav = document.getElementById('navbar'); 
        if(nav) {
            if (window.scrollY > 50) nav.classList.add('scrolled'); 
            else nav.classList.remove('scrolled');
        }
    });

    async function fetchLiveForex() {
        try {
            const response = await fetch('https://api.frankfurter.app/latest?from=USD&to=INR,EUR,GBP'); 
            const data = await response.json();
            if(data && data.rates) {
                const usdInr = data.rates.INR; 
                const resEur = await fetch('https://api.frankfurter.app/latest?from=EUR&to=INR'); 
                const dataEur = await resEur.json(); 
                const eurInr = dataEur.rates.INR; 
                const resGbp = await fetch('https://api.frankfurter.app/latest?from=GBP&to=INR'); 
                const dataGbp = await resGbp.json(); 
                const gbpInr = dataGbp.rates.INR;
                updateTickerDOM('fx-usd', 'USD/INR', usdInr); 
                updateTickerDOM('fx-eur', 'EUR/INR', eurInr); 
                updateTickerDOM('fx-gbp', 'GBP/INR', gbpInr);
            }
        } catch (e) { 
            const fxUsd = document.getElementById('fx-usd');
            const fxEur = document.getElementById('fx-eur');
            const fxGbp = document.getElementById('fx-gbp');
            if(fxUsd) fxUsd.innerHTML = 'USD/INR <span class="forex-up">84.10 ▲</span>'; 
            if(fxEur) fxEur.innerHTML = 'EUR/INR <span class="forex-up">90.50 ▲</span>';
            if(fxGbp) fxGbp.innerHTML = 'GBP/INR <span class="forex-up">110.20 ▲</span>';
        }
    }
    function updateTickerDOM(id, label, value) { 
        const el = document.getElementById(id);
        if(el) el.innerHTML = `${label} <span class="forex-up">${value.toFixed(2)} ▲</span>`; 
    }

    (function(){
        fetchLiveForex();
        const dateOptions = { day: 'numeric', month: 'short', year: 'numeric' }; const today = new Date();
        const dateSpan = document.getElementById('forex-date'); if(dateSpan) dateSpan.innerText = "RATES AS OF " + today.toLocaleDateString('en-GB', dateOptions);
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const tickerContainer = document.getElementById('dynamic-ticker');
        if(tickerContainer) {
            let dailyHeadline = "Global Markets Steady";
            if(today.getDay() === 1) dailyHeadline = "Market Opening: Strong Demand in Asia"; else if(today.getDay() === 5) dailyHeadline = "Weekly Wrap: Rice Exports Surge 15%";
            const fullNews = [ `<div class="t-item daily-flash"><i class="fa-solid fa-calendar-day"></i><span>${days[today.getDay()]}, ${today.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })}:</span> ${dailyHeadline}</div>`, `<div class="t-item"><i class="fa-solid fa-ship"></i><span>RICE:</span> Non-Basmati Export Quota Increased for ${today.getFullYear()}</div>`, `<div class="t-item"><i class="fa-solid fa-leaf"></i><span>SPICES:</span> Fresh Cardamom Arrivals in Kerala Auctions</div>`, `<div class="t-item"><i class="fa-solid fa-wheat"></i><span>WHEAT:</span> Global Price Index Stabilizing</div>`, `<div class="t-item"><i class="fa-solid fa-cube"></i><span>SUGAR:</span> Indian Production Outlook Positive</div>`, `<div class="t-item"><i class="fa-solid fa-bowl-food"></i><span>LOGISTICS:</span> Freight Rates to Red Sea Normalizing</div>` ];
            tickerContainer.innerHTML = fullNews.join('') + fullNews.join(''); 
        }
    })();
</script>
