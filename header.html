<style>
    /* --- Audit Correction: Global Mobile Variables --- */
    :root {
        --total-mobile-offset: 175px; /* Reduced to bring Hero Banner closer */
    }

    /* --- Scroll Progress Bar --- */
    #page-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--jft-gold); z-index: 9999; width: 0%; transition: width 0.1s; }

    /* --- Dashboard (Top Bar) --- */
    .top-dashboard { position: fixed; top: 0; left: 0; width: 100%; z-index: 2100; background: var(--jft-navy); color: #fff; box-shadow: 0 4px 25px rgba(0,0,0,0.15); font-family: var(--font-sub); display: flex; flex-direction: column; }
    
    .td-row-1 { display: flex; height: 42px; border-bottom: 1px solid rgba(255,255,255,0.08); order: 2; }
    
    /* FAST TICKER */
    .td-news-ticker { flex: 1; display: flex; align-items: center; overflow: hidden; background: var(--jft-navy); position: relative; }
    .ticker-label { background: var(--jft-primary); color: #fff; padding: 0 20px; height: 100%; display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; z-index: 2; clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); white-space: nowrap; }
    .ticker-track { display: flex; animation: scrollText 25s linear infinite; white-space: nowrap; } 
    @keyframes scrollText { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    .t-item { margin-right: 60px; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: rgba(255,255,255,0.9); } 

    .td-row-2 { display: flex; justify-content: space-between; align-items: center; height: 38px; background: #fff; color: var(--jft-navy); padding: 0 0 0 20px; font-weight: 700; border-bottom: 1px solid #eee; order: 1; }
    .visit-plan { display: flex; align-items: center; gap: 10px; background: var(--jft-gold); color: var(--jft-navy); height: 100%; padding: 0 30px; font-size: 0.75rem; font-weight: 800; text-decoration: none; position: relative; } 
    .countdown-timer { font-family: monospace; background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 4px; margin-left: 8px; font-size: 0.7rem; }

    /* --- Navbar (Main Menu Bar) --- */
    .jft-navbar { position: fixed; top: 80px; left: 0; width: 100%; height: 90px; z-index: 2101; transition: 0.4s; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); display: flex; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .nav-flex { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%; padding: 0 5%; }
    .nav-logo-img { height: 75px; transition: 0.4s; } 
    .nav-menu { display: flex; gap: 35px; align-items: center; }
    .nav-link { font-family: var(--font-sub); font-size: 0.85rem; font-weight: 700; color: var(--jft-navy); text-transform: uppercase; text-decoration: none; }
    .nav-btn-action { padding: 12px 28px; background: var(--jft-primary); color: #fff; border-radius: 50px; text-decoration: none; font-weight: 700; } 
    .mobile-only { display: none; }

    /* --- MOBILE OPTIMIZATIONS (BELOW 1024PX) --- */
    @media (max-width: 1024px) {
        body { padding-top: var(--total-mobile-offset) !important; }

        .top-dashboard, .jft-navbar { box-shadow: 0 5px 15px rgba(0,0,0,0.08); }

        /* Line 1: Visit Dubai */
        .td-row-2 { order: 1; height: 40px; background: var(--jft-gold); padding: 0; border: none; }
        .visit-plan { width: 100%; justify-content: center; font-size: 0.65rem; padding: 0; }

        /* Line 2: Market Feed */
        .td-row-1 { order: 2; height: 35px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .ticker-label { font-size: 0.6rem; padding: 0 10px; }

        /* Line 3: Currency & Social */
        .mobile-utility-bar { order: 3; display: flex; height: 35px; background: #ffffff; border-bottom: 1px solid #e0e0e0; align-items: center; justify-content: space-between; padding: 0 20px; }
        .m-currency { display: flex; gap: 12px; font-size: 0.65rem; font-weight: 800; color: var(--jft-navy); }
        .m-social { display: flex; gap: 15px; font-size: 1rem; }
        .m-social a { color: var(--jft-navy); }

        /* Line 4: Navbar (Constant) */
        .jft-navbar { top: 110px; height: 65px; position: fixed; background: #fff; z-index: 2200; }
        .nav-logo-img { height: 48px; } 
        .mobile-toggle { display: block; font-size: 1.5rem; color: var(--jft-navy); cursor: pointer; }

        /* SCROLLABLE SLIDE-DOWN MENU (Requirement: Activate only on tick) */
        .nav-menu { 
            display: none; /* Menu is inactive until toggled */
            position: fixed; top: 175px; left: 0; width: 100%; 
            height: calc(100vh - 175px); background: var(--jft-navy); 
            flex-direction: column; justify-content: flex-start; align-items: center;
            z-index: 2050; padding: 0; 
            overflow-y: auto; /* Requirement: Scrollable */
            -webkit-overflow-scrolling: touch;
        }
        .nav-menu.active { 
            display: flex; /* Activate on click */
            animation: slideDownFade 0.4s ease forwards;
        }

        @keyframes slideDownFade {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Social Icons in Menu */
        .menu-social-header { width: 100%; display: flex; justify-content: center; gap: 25px; padding: 20px 0; background: rgba(0,0,0,0.1); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .menu-social-header a { color: var(--jft-gold); font-size: 1.4rem; }

        .nav-link { font-size: 1.1rem; color: #fff !important; width: 100%; text-align: center; padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-btn-action { margin: 25px 0 40px; width: 80%; text-align: center; background: var(--jft-gold); color: var(--jft-navy); border-radius: 5px; padding: 14px; }
    }
</style>

<div id="page-progress"></div>

</div>

<nav class="jft-navbar" id="navbar">
    <div class="nav-flex">
        <a href="index.html" class="nav-logo-link"><img src="images/jft logo.png" alt="JFT" class="nav-logo-img"></a>
        <div class="nav-menu" id="navMenu">
            <div class="menu-social-header mobile-only">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <a href="index.html" class="nav-link" onclick="toggleMenu()">Home</a>
            <a href="about.html" class="nav-link" onclick="toggleMenu()">About Us</a>
            <a href="products.html" class="nav-link" onclick="toggleMenu()">Products</a>
            <a href="infrastructure.html" class="nav-link" onclick="toggleMenu()">Infrastructure</a>
            <a href="contact.html" class="nav-link" onclick="toggleMenu()">Network</a>
            <a href="contact.html" class="nav-link" onclick="toggleMenu()">Contact</a>
            <a href="contact.html" class="nav-btn-action" onclick="toggleMenu()">Request Quote</a>
        </div>
        <div class="mobile-toggle mobile-only" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered" id="mIcon"></i></div>
    </div>
</nav>

<script>
    function toggleMenu() { 
        const menu = document.getElementById('navMenu'); 
        const icon = document.getElementById('mIcon'); 
        menu.classList.toggle('active'); 
        if(menu.classList.contains('active')) {
            icon.classList.replace('fa-bars-staggered', 'fa-xmark');
            document.body.style.overflow = 'hidden'; 
        } else {
            icon.classList.replace('fa-xmark', 'fa-bars-staggered');
            document.body.style.overflow = 'auto'; 
        }
    }

    function updateCountdown() {
        const eventDate = new Date("Feb 17, 2026 09:00:00").getTime();
        const now = new Date().getTime();
        const diff = eventDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("dubai-countdown").innerText = `${days}d ${hours}h ${minutes}m`;
    }

    (function init() {
        setInterval(updateCountdown, 60000);
        updateCountdown();
        const ticker = document.getElementById('dynamic-ticker');
        if(ticker) {
            const feed = `<div class="t-item"><span>SHIPMENT:</span> Fresh Basmati batch dispatched</div><div class="t-item"><span>MARKET:</span> Non-Basmati export quota increased</div>`;
            ticker.innerHTML = feed + feed + feed;
        }
    })();
</script>
