<style>
    /* --- CORE VARIABLES --- */
    :root {
        --jft-navy: #0a192f;
        --jft-gold: #c5a059;
        --jft-primary: #16a34a;
        --jft-dark: #14532d;
        --font-sub: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --font-body: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* --- GLOBAL RESET & RESPONSIVE BASE --- */
    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    
    /* Fix Horizontal Scroll / Wobble */
    html, body { 
        margin: 0; padding: 0; 
        font-family: var(--font-body); 
        overflow-x: hidden; 
        width: 100%; 
        position: relative;
    }
    a { text-decoration: none; color: inherit; }

    /* --- SCROLL PROGRESS BAR --- */
    #page-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--jft-gold); z-index: 9999; width: 0%; transition: width 0.1s; }

    /* --- TOP DASHBOARD (Level 1) --- */
    .top-dashboard { 
        position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; 
        background: var(--jft-navy); color: #fff; 
        box-shadow: 0 4px 25px rgba(0,0,0,0.15); font-family: var(--font-sub); 
    }
    
    /* Row 1: Social, Ticker, Utilities */
    .td-row-1 { 
        display: flex; height: 42px; border-bottom: 1px solid rgba(255,255,255,0.08); 
        align-items: center; justify-content: space-between;
    }

    /* Social Icons */
    .td-social { 
        padding: 0 20px; display: flex; align-items: center; gap: 15px; 
        background: rgba(0,0,0,0.2); height: 100%;
        font-size: 0.8rem; font-weight: 700; white-space: nowrap; 
    }
    .td-social span { color: var(--jft-gold); text-transform: uppercase; letter-spacing: 1px; display: inline-block; } 
    .td-social a { color: rgba(255,255,255,0.8); transition: 0.3s; font-size: 1rem; display: flex; align-items: center; height: 100%; padding: 0 5px; }
    .td-social a:hover { color: var(--jft-gold); transform: translateY(-2px); }

    /* News Ticker - Flex Safe */
    .td-news-ticker { 
        flex: 1; display: flex; align-items: center; overflow: hidden; 
        background: var(--jft-navy); position: relative; height: 100%; min-width: 0; 
    }
    .ticker-label { 
        background: var(--jft-primary); color: #fff; padding: 0 20px; height: 100%; 
        display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 0.75rem; 
        letter-spacing: 1px; text-transform: uppercase; z-index: 2; 
        clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); padding-right: 35px; white-space: nowrap; flex-shrink: 0;
    }
    .live-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; animation: livePulse 1.5s infinite; }
    @keyframes livePulse { 0% { transform: scale(0.95); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 8px rgba(255,255,255,0.8); } 100% { transform: scale(0.95); opacity: 0.7; } }
    
    .ticker-track { display: flex; animation: scrollText 60s linear infinite; white-space: nowrap; padding-left: 10px; align-items: center; height: 100%; will-change: transform; } 
    .td-news-ticker:hover .ticker-track { animation-play-state: paused; }
    .t-item { margin-right: 50px; font-family: var(--font-body); font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: rgba(255,255,255,0.9); } 
    .t-item i { color: var(--jft-gold); font-size: 0.8rem; } 
    .t-item span { color: #fff; font-weight: 800; font-family: var(--font-sub); font-size: 0.75rem; text-transform: uppercase; }
    @keyframes scrollText { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    /* Utilities (Lang) */
    .td-utilities { display: flex; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.2); height: 100%; font-size: 0.75rem; font-weight: 700; white-space: nowrap; }
    .lang-dropdown { position: relative; cursor: pointer; height: 100%; display: flex; align-items: center; } 
    .lang-btn { background: none; border: none; color: #fff; font-family: var(--font-sub); font-weight: 700; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; height: 100%; } 
    .lang-btn i { color: var(--jft-gold); }
    .lang-menu { position: absolute; top: 100%; right: 0; width: 160px; background: #fff; border-radius: 0 0 8px 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; overflow: hidden; z-index: 2001; } 
    .lang-menu.show { display: flex; } 
    .lang-menu a { padding: 12px 20px; color: var(--jft-navy); border-bottom: 1px solid #f0f0f0; transition: 0.2s; font-size: 0.85rem; font-weight: 600; cursor: pointer; } 
    .lang-menu a:hover { background: #f9f9f9; color: var(--jft-primary); padding-left: 25px; }
    #google_translate_element, .goog-te-banner-frame { display: none !important; } body { top: 0px !important; }

    /* Row 2: Forex & Call to Action */
    .td-row-2 { display: flex; justify-content: space-between; align-items: center; height: 38px; background: #fff; color: var(--jft-navy); padding-left: 20px; font-weight: 700; border-bottom: 1px solid #eee; overflow: hidden; }
    .forex-group { display: flex; gap: 25px; align-items: center; font-size: 0.8rem; flex: 1; overflow-x: auto; scrollbar-width: none; -webkit-overflow-scrolling: touch; white-space: nowrap; height: 100%; padding-right: 15px; } 
    .forex-group::-webkit-scrollbar { display: none; }
    .forex-item { display: flex; align-items: center; gap: 6px; } 
    .forex-up { color: #16a34a; background: #ecfdf5; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; }
    
    /* Desktop Top CTA Button */
    .visit-plan { display: flex; align-items: center; gap: 10px; background: var(--jft-gold); color: var(--jft-navy); height: 100%; padding: 0 25px 0 40px; font-size: 0.72rem; clip-path: polygon(20px 0, 100% 0, 100% 100%, 0% 100%); transition: 0.3s; letter-spacing: 0.5px; font-weight: 800; white-space: nowrap; text-decoration: none; flex-shrink: 0; } 
    .visit-plan:hover { background: var(--jft-navy); color: #fff; } 
    .visit-plan i { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

    /* --- NAVBAR --- */
    .jft-navbar { position: fixed; top: 80px; left: 0; width: 100%; height: 90px; z-index: 1000; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    .jft-navbar.scrolled { top: 80px; height: 70px; background: rgba(255, 255, 255, 0.98); box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
    
    .nav-flex { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%; padding: 0 5%; margin: 0 auto; max-width: 1600px; }
    .nav-logo-link { display: flex; align-items: center; height: 100%; flex-shrink: 0; } 
    
    /* BIGGER, EYE-CATCHING LOGO STYLES */
    .nav-logo-img { 
        height: 84px; /* Big Desktop */
        width: auto; 
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        object-fit: contain; 
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); 
        max-width: 250px;
    } 
    .jft-navbar.scrolled .nav-logo-img { height: 64px; } 
    
    .nav-menu { display: flex; gap: 30px; align-items: center; height: 100%; }
    .nav-link { font-family: var(--font-sub); font-size: 0.85rem; font-weight: 700; color: var(--jft-navy); text-transform: uppercase; letter-spacing: 1.5px; position: relative; padding: 5px 0; transition: 0.3s; cursor: pointer; }
    .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 2px; background: var(--jft-primary); transition: width 0.3s ease; } 
    .nav-link:hover { color: var(--jft-primary); } 
    .nav-link:hover::after { width: 100%; }
    
    .nav-btn-action { padding: 12px 24px; background: var(--jft-primary); color: #fff; border-radius: 50px; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; border: 1px solid var(--jft-primary); transition: 0.3s; box-shadow: 0 4px 15px rgba(78, 140, 62, 0.2); text-decoration: none; white-space: nowrap; } 
    .nav-btn-action:hover { background: var(--jft-dark); border-color: var(--jft-dark); transform: translateY(-2px); }
    
    /* Special Gulfood Button for Mobile Navbar */
    .nav-mobile-gulfood { display: none; } 

    /* New Mobile Social Links (Hidden on Desktop) */
    .mobile-social-menu { display: none; }

    .mobile-toggle { display: none; font-size: 1.5rem; color: var(--jft-navy); cursor: pointer; transition: color 0.3s; padding: 10px; z-index: 2002; }

    /* --- FLOATING UTILITIES --- */
    .sticky-quote { position: fixed; right: 0; top: 50%; transform: translateY(-50%) rotate(-90deg) translateX(50%); transform-origin: right center; z-index: 99; }
    .sticky-btn { background: var(--jft-primary); color: #fff; padding: 12px 30px; font-family: var(--font-sub); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; border-radius: 10px 10px 0 0; box-shadow: -4px 0 10px rgba(0,0,0,0.2); transition: 0.3s; display: block; font-size: 13px; text-decoration: none; white-space: nowrap; } 
    .sticky-btn:hover { background: var(--jft-gold); color: #000; padding-bottom: 20px; }
    
    .whatsapp-float { position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.3s; text-decoration: none; } 
    .whatsapp-float:hover { transform: scale(1.1); background-color: #128C7E; }

    /* --- ADVANCED RESPONSIVENESS (ALL SCREENS) --- */

    @media (max-width: 1440px) {
        .nav-menu { gap: 20px; }
        .nav-link { letter-spacing: 1px; }
        .nav-flex { padding: 0 3%; }
    }

    /* TABLETS & SMALL LAPTOPS (Max 1024px - "Screens using Menu Bar") */
    @media (max-width: 1024px) {
        /* Hide Desktop Elements */
        .td-utilities, .visit-plan, .desktop-only, .sticky-quote { display: none !important; }

        /* Ticker Simplification */
        .market-text { display: none; } 
        .ticker-label { font-size: 0.7rem; padding: 0 15px; clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
        #forex-date { display: none !important; } 

        /* Header Heights */
        .jft-navbar { top: 80px; height: 70px; background: rgba(255,255,255,0.96); } 
        .jft-navbar.scrolled { top: 80px; height: 70px; }
        
        /* BIGGER LOGO ON TABLET */
        .nav-logo-img { height: 62px; } 
        .jft-navbar.scrolled .nav-logo-img { height: 55px; } 

        /* Navbar Gulfood Box */
        .nav-mobile-gulfood { 
            display: flex; align-items: center; gap: 6px;
            background: var(--jft-gold); color: var(--jft-navy);
            padding: 6px 14px; border-radius: 4px;
            font-family: var(--font-sub); font-size: 0.7rem; font-weight: 800;
            text-transform: uppercase; margin-left: auto; margin-right: 15px;
            white-space: nowrap; height: 32px;
        }
        .nav-mobile-gulfood i { font-size: 0.8rem; }
        
        /* Mobile Menu Gap Fix */
        .nav-menu { 
            position: fixed; 
            top: 100%; 
            right: -100%; 
            width: 300px; 
            height: calc(100vh - 70px); 
            background: var(--jft-navy); 
            flex-direction: column; 
            justify-content: flex-start; 
            padding: 20px 0 50px 0; 
            transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1); 
            box-shadow: -10px 10px 30px rgba(0,0,0,0.2); 
            gap: 0; 
            overflow-y: auto; 
            z-index: 999;
        }
        .nav-menu.active { right: 0; }
        .nav-link { font-size: 0.95rem; color: #fff !important; width: 100%; text-align: left; padding: 20px 40px; border-bottom: 1px solid rgba(255,255,255,0.05); letter-spacing: 2px; } 
        .nav-link:hover { background: rgba(255,255,255,0.05); padding-left: 50px; }
        .nav-link::after { display: none; }
        
        /* Social Icons inside Mobile Menu */
        .mobile-social-menu { 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            padding: 30px 0; 
            margin-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }
        .mobile-social-menu a {
            color: rgba(255,255,255,0.6);
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .mobile-social-menu a:hover { color: var(--jft-gold); transform: scale(1.1); }

        .mobile-toggle { display: block; }
        .nav-flex { padding: 0 20px; }
    }

    /* LARGE PHONES (Max 768px) */
    @media (max-width: 768px) {
        .td-social span { display: none; }
        .td-social { gap: 12px; padding: 0 15px; }
        .forex-group { gap: 15px; padding-right: 15px; }
        .t-item { margin-right: 30px; font-size: 0.8rem; }
    }

    /* SMALL PHONES (Max 480px) */
    @media (max-width: 480px) {
        .ticker-label { font-size: 0.65rem; padding: 0 10px; width: auto; max-width: 80px; }
        .td-social { padding: 0 10px; }
        .td-social a { font-size: 0.9rem; }
        
        .nav-mobile-gulfood { padding: 5px 10px; font-size: 0.65rem; margin-right: 10px; }
        .nav-mobile-gulfood span.extra-text { display: none; }

        .forex-item { font-size: 0.7rem; }
        .forex-up { font-size: 0.65rem; padding: 1px 4px; }
        .whatsapp-float { width: 50px; height: 50px; bottom: 20px; left: 20px; font-size: 24px; padding-bottom: env(safe-area-inset-bottom); }
        
        /* BIGGER LOGO ON MOBILE */
        .nav-logo-img { 
            max-width: 180px; 
            height: 55px; /* Big Mobile */
        }
        
        .mobile-toggle { font-size: 1.3rem; padding: 5px; }
        .nav-menu { width: 100%; max-width: 100%; }
    }
    
    @media (max-width: 360px) {
        .nav-logo-img { max-width: 140px; height: 45px; }
        .nav-mobile-gulfood { font-size: 0.6rem; padding: 4px 8px; }
    }
    
    @media (max-height: 500px) and (orientation: landscape) {
        .nav-menu { padding-top: 10px; padding-bottom: 20px; }
        .nav-link { padding: 12px 30px; }
    }
</style>

<script>
    function toggleMenu() { 
        const menu = document.getElementById('navMenu'); 
        const icon = document.querySelector('.mobile-toggle i'); 
        const body = document.body;
        
        menu.classList.toggle('active'); 
        
        if(menu.classList.contains('active')) { 
            icon.classList.remove('fa-bars'); 
            icon.classList.add('fa-xmark'); 
            body.style.overflow = 'hidden';
            body.style.height = '100vh'; 
            body.style.touchAction = 'none'; 
        } else { 
            icon.classList.remove('fa-xmark'); 
            icon.classList.add('fa-bars'); 
            body.style.overflow = 'auto';
            body.style.height = 'auto';
            body.style.touchAction = 'auto';
        } 
    }
    
    function toggleLang() { document.getElementById('langMenu').classList.toggle('show'); }
    function changeLanguage(langCode) { 
        var selectField = document.querySelector(".goog-te-combo"); 
        if(selectField) { 
            selectField.value = langCode; 
            selectField.dispatchEvent(new Event("change")); 
        } 
        document.getElementById('langMenu').classList.remove('show'); 
    }
    window.onclick = function(e) { if (!e.target.closest('.lang-btn')) document.getElementById('langMenu').classList.remove('show'); }

    window.addEventListener('scroll', function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        const prog = document.getElementById("page-progress");
        if(prog) prog.style.width = scrolled + "%";
        
        const nav = document.getElementById('navbar'); 
        if(nav) {
            if (window.scrollY > 50) nav.classList.add('scrolled'); 
            else nav.classList.remove('scrolled');
        }
    });

    async function fetchLiveForex() {
        try {
            const response = await fetch('https://api.frankfurter.app/latest?from=USD&to=INR,EUR,GBP'); 
            const data = await response.json();
            if(data && data.rates) {
                const usdInr = data.rates.INR; 
                const resEur = await fetch('https://api.frankfurter.app/latest?from=EUR&to=INR'); 
                const dataEur = await resEur.json(); 
                const eurInr = dataEur.rates.INR; 
                const resGbp = await fetch('https://api.frankfurter.app/latest?from=GBP&to=INR'); 
                const dataGbp = await resGbp.json(); 
                const gbpInr = dataGbp.rates.INR;
                updateTickerDOM('fx-usd', 'USD/INR', usdInr); 
                updateTickerDOM('fx-eur', 'EUR/INR', eurInr); 
                updateTickerDOM('fx-gbp', 'GBP/INR', gbpInr);
            }
        } catch (e) { 
            const fxUsd = document.getElementById('fx-usd');
            const fxEur = document.getElementById('fx-eur');
            if(fxUsd) fxUsd.innerHTML = 'USD/INR <span class="forex-up">84.10 ▲</span>'; 
            if(fxEur) fxEur.innerHTML = 'EUR/INR <span class="forex-up">90.50 ▲</span>';
        }
    }
    function updateTickerDOM(id, label, value) { 
        const el = document.getElementById(id);
        if(el) el.innerHTML = `${label} <span class="forex-up">${value.toFixed(2)} ▲</span>`; 
    }

    (function(){
        fetchLiveForex();
        const dateOptions = { day: 'numeric', month: 'short', year: 'numeric' }; const today = new Date();
