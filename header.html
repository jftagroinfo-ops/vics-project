<script>
    // Logic remains untouched, only UI triggers added for the new mobile elements
    function toggleMenu() { 
        const menu = document.getElementById('navMenu'); 
        const icon = document.querySelector('.mobile-toggle i'); 
        menu.classList.toggle('active'); 
        if(menu.classList.contains('active')) {
            icon.classList.replace('fa-bars-staggered', 'fa-xmark');
            document.body.style.overflow = 'hidden';
        } else {
            icon.classList.replace('fa-xmark', 'fa-bars-staggered');
            document.body.style.overflow = 'auto';
        }
    }

    // Ticker & Forex Logic (Internal logic constant as requested)
    async function fetchLiveForex() {
        try {
            const res = await fetch('https://api.frankfurter.app/latest?from=USD&to=INR');
            const data = await res.json();
            const val = data.rates.INR.toFixed(2);
            document.getElementById('fx-usd').innerHTML = `USD/INR <span class="forex-up">${val} ▲</span>`;
            if(document.getElementById('m-fx-usd')) document.getElementById('m-fx-usd').innerHTML = `USD ${val} ▲`;
        } catch(e) {}
    }

    window.addEventListener('scroll', function() {
        const nav = document.getElementById('navbar');
        if (window.scrollY > 50) nav.classList.add('scrolled');
        else nav.classList.remove('scrolled');
    });

    (function init() {
        fetchLiveForex();
        const ticker = document.getElementById('dynamic-ticker');
        if(ticker) {
            const items = [
                `<div class="t-item"><span>RICE:</span> Non-Basmati Quota Active</div>`,
                `<div class="t-item"><span>GULFOOD:</span> Join us at Stand S1-A32</div>`,
                `<div class="t-item"><span>LOGISTICS:</span> New Routes to EU Open</div>`
            ];
            ticker.innerHTML = items.join('') + items.join('');
        }
    })();
</script>
