<style>
    /* --- Scroll Progress Bar --- */
    #page-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--jft-gold); z-index: 9999; width: 0%; transition: width 0.1s; }

    /* --- Dashboard (Top Bar) --- */
    .top-dashboard { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; background: var(--jft-navy); color: #fff; box-shadow: 0 4px 25px rgba(0,0,0,0.15); font-family: var(--font-sub); display: flex; flex-direction: column; }
    
    .td-row-1 { display: flex; height: 42px; border-bottom: 1px solid rgba(255,255,255,0.08); order: 1; }
    .td-social { padding: 0 30px; display: flex; align-items: center; gap: 20px; background: rgba(0,0,0,0.2); font-size: 0.8rem; font-weight: 700; white-space: nowrap; }
    .td-social span { color: var(--jft-gold); text-transform: uppercase; letter-spacing: 1px; } 
    .td-social a { color: rgba(255,255,255,0.8); transition: 0.3s; font-size: 1rem; } 
    
    .td-news-ticker { flex: 1; display: flex; align-items: center; overflow: hidden; background: var(--jft-navy); position: relative; }
    .ticker-label { background: var(--jft-primary); color: #fff; padding: 0 25px; height: 100%; display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase; z-index: 2; clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); padding-right: 40px; white-space: nowrap; }
    
    /* FAST TICKER ANIMATION */
    .ticker-track { display: flex; animation: scrollText 25s linear infinite; white-space: nowrap; padding-left: 10px; } 
    @keyframes scrollText { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    .t-item { margin-right: 60px; font-family: var(--font-body); font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: rgba(255,255,255,0.9); }

    .t-item span { color: #fff; font-weight: 800; font-family: var(--font-sub); font-size: 0.75rem; text-transform: uppercase; }

    .td-row-2 { display: flex; justify-content: space-between; align-items: center; height: 38px; background: #fff; color: var(--jft-navy); padding: 0 0 0 20px; font-weight: 700; border-bottom: 1px solid #eee; order: 2; }
    .forex-group { display: flex; gap: 25px; align-items: center; font-size: 0.8rem; } 
    .forex-up { color: #16a34a; background: #ecfdf5; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; }
    .visit-plan { display: flex; align-items: center; gap: 10px; background: var(--jft-gold); color: var(--jft-navy); height: 100%; padding: 0 30px; font-size: 0.75rem; clip-path: polygon(20px 0, 100% 0, 100% 100%, 0% 100%); transition: 0.3s; letter-spacing: 0.5px; font-weight: 800; text-decoration: none; } 

    /* --- Navbar --- */
    .jft-navbar { position: fixed; top: 80px; left: 0; width: 100%; height: 90px; z-index: 1000; transition: 0.4s; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); display: flex; align-items: center; }
    .nav-flex { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%; padding: 0 5%; }
    .nav-logo-img { height: 75px; transition: 0.4s; } 
    .nav-menu { display: flex; gap: 40px; align-items: center; }
    .nav-link { font-family: var(--font-sub); font-size: 0.85rem; font-weight: 700; color: var(--jft-navy); text-transform: uppercase; text-decoration: none; }
    .nav-btn-action { padding: 12px 28px; background: var(--jft-primary); color: #fff; border-radius: 50px; font-weight: 700; text-decoration: none; } 

    /* --- MOBILE REARRANGEMENT (BELOW 1024PX) --- */
    @media (max-width: 1024px) {
        body { padding-top: 190px !important; } /* Push Hero Banner down for 4-line header */

        /* Line 1: Dubai Visit */
        .td-row-2 { order: 1; height: 42px; background: var(--jft-gold); padding: 0; border: none; }
        .visit-plan { clip-path: none; width: 100%; justify-content: center; font-size: 0.7rem; }
        .forex-group { display: none; }

        /* Line 2: Market Feed */
        .td-row-1 { order: 2; height: 38px; }
        .td-social { display: none; }

        /* Line 3: Currency & Social (Container for visibility) */
        .mobile-utility-bar { order: 3; display: flex; height: 40px; background: #f8f9fa; border-bottom: 1px solid #ddd; align-items: center; justify-content: space-between; padding: 0 15px; }
        .m-currency { display: flex; gap: 10px; font-size: 0.7rem; font-weight: 800; color: var(--jft-navy); }
        .m-currency span { color: #16a34a; }
        .m-social { display: flex; gap: 15px; font-size: 1rem; color: var(--jft-navy); }
        .m-social a { color: var(--jft-navy); }

        /* Line 4: Main Menu Bar (Constant while scrolling) */
        .jft-navbar { top: 120px; height: 70px; border-bottom: 1px solid #eee; z-index: 2100; position: fixed; }
        .nav-logo-img { height: 48px; }
        .mobile-toggle { display: block; font-size: 1.5rem; color: var(--jft-navy); z-index: 2200; }

        /* MENU CONTENT - Opens BELOW main menu */
        .nav-menu { 
            position: fixed; top: 190px; right: -100%; width: 100%; 
            height: calc(100vh - 190px); background: var(--jft-navy); 
            flex-direction: column; justify-content: flex-start; align-items: center;
            transition: 0.4s ease-in-out; gap: 0; z-index: 2050; padding-top: 20px;
            overflow-y: auto;
        }
        .nav-menu.active { right: 0; }

        /* Social Icons INSIDE Menu Top */
        .menu-social-header { width: 100%; display: flex; justify-content: center; gap: 25px; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.05); margin-bottom: 10px; }
        .menu-social-header a { color: var(--jft-gold); font-size: 1.4rem; }

        .nav-link { 
            font-size: 1.1rem; color: #fff !important; width: 100%; text-align: center; 
            padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .nav-link:hover { background: rgba(255,255,255,0.03); color: var(--jft-gold) !important; }
        .nav-btn-action { margin: 30px 0; width: 80%; text-align: center; background: var(--jft-gold); color: var(--jft-navy); }
    }

    /* Desktop overrides to keep original design */
    @media (min-width: 1025px) {
        .mobile-utility-bar, .menu-social-header { display: none; }
    }
</style>

<script>
    function toggleMenu() { 
        const menu = document.getElementById('navMenu'); 
        const icon = document.getElementById('menuIcon'); 
        menu.classList.toggle('active'); 
        
        if(menu.classList.contains('active')) {
            icon.classList.replace('fa-bars-staggered', 'fa-xmark');
            icon.style.color = '#c5a059'; // Gold color when open
            document.body.style.overflow = 'hidden'; 
        } else {
            icon.classList.replace('fa-xmark', 'fa-bars-staggered');
            icon.style.color = '';
            document.body.style.overflow = 'auto'; 
        }
    }

    // Ticker content
    (function init() {
        const ticker = document.getElementById('dynamic-ticker');
        if(ticker) {
            const news = `<div class="t-item"><span>RICE:</span> Non-Basmati Quota Active</div><div class="t-item"><span>SPICES:</span> Market Opening Steady</div>`;
            ticker.innerHTML = news + news + news;
        }
    })();
</script>
